        /**
        * jQuery Plugin to obtain touch gestures from iPhone, iPod Touch and iPad, should also work with Android mobile phones (not tested yet!)

        * @version 1.1 (1st September 2010) - support wipe up and wipe down
        * @version 1.0 (15th July 2010)
        */
        (function($){$.fn.touchwipe=function(settings){var config={min_move_x:20,min_move_y:20,wipeLeft:function(){},wipeRight:function(){},wipeUp:function(){},wipeDown:function(){},preventDefaultEvents:true};if(settings)$.extend(config,settings);this.each(function(){var startX;var startY;var isMoving=false;function cancelTouch(){this.removeEventListener('touchmove',onTouchMove);startX=null;isMoving=false}function onTouchMove(e){if(config.preventDefaultEvents){e.preventDefault()}if(isMoving){var x=e.touches[0].pageX;var y=e.touches[0].pageY;var dx=startX-x;var dy=startY-y;if(Math.abs(dx)>=config.min_move_x){cancelTouch();if(dx>0){config.wipeLeft()}else{config.wipeRight()}}else if(Math.abs(dy)>=config.min_move_y){cancelTouch();if(dy>0){config.wipeDown()}else{config.wipeUp()}}}}function onTouchStart(e){if(e.touches.length==1){startX=e.touches[0].pageX;startY=e.touches[0].pageY;isMoving=true;this.addEventListener('touchmove',onTouchMove,false)}}if('ontouchstart'in document.documentElement){this.addEventListener('touchstart',onTouchStart,false)}});return this}})(jQuery);

    <div id="content">
      <div>
        <h1>Error loading content</h1>
        <p>Enable JavaScript</p>
      </div>
      <script>
        var page = document.URL.match(/page=(\w+)/);
        if (!page) {
            page = "Home";
        } else {
            page = page[1].replace(/%20/g,"_");
        }
        $(".active").removeClass("active");
        $("." + page + "_active").addClass("active");
        page = page.replace(/_/g," ");
        document.title = page + " | RochetCode";
        $.get("/pages/" + page + ".html", function(data) {
            $("#content>div").empty().html(data);
            EmbedGists();
            var sliderTime;
            $(".media").click(function() {
                $("#media").fadeIn();
                if ($(this).hasClass("html")) {
                    $("#media>div>div").load($(this).attr("src"), function(data) {
                        function slideSwitch() {
                            var active = $('.slideshow > .slide_active');
                            var next = active.next();
                            if (!next.length) {
                                next = $('.slideshow > :nth-child(1)');
                            }
                            active.removeClass('slide_active');
                            next.addClass('slide_active');
                        }
                        sliderTime = setInterval(slideSwitch, 5000 );
                    }, "html");
                } else {
                    $("#media>div>div").html($(this).attr("src"));
                }
            });
            $("#media").click(function() {
                $(this).fadeOut();
                $("#media>div>div").empty();
                clearInterval(sliderTime);
            });
        }, "html")
        .fail(function(data) {
            document.title = "404 | RochetCode";
            $("#content>div").empty().html("<h1>Error loading content</h1><p>Page does not exist or content could not be loaded</p><p>Try <A HREF='javascript:history.go(0)'>refreshing</A> the page or go to <a href='/'>site index</a></p>");
        });
      </script>
